<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="scripts/tictactoe.js" defer></script>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="title-div">
    <p>tic</p>
    <p>tac</p>
    <p>toe</p>
  </div>
  <div class="form-div">
    <h2>enter your names</h2>
    <form action="#" id="playerNameForm" method="get">
      <div>
        <label for="p1name">player 1</label>
        <input type="text" id="p1name" name="p1name" placeholder="player1's name">
      </div>
        
      <div>
        <label for="p2name">player2</label>
        <input type="text" id="p2name" name="p2name" placeholder="player2's name">
      </div>
    </form>

    <button type="submit" form="playerNameForm">start</button>
  </div>
  <div class="game-div">

  </div>
</body>
</html>
