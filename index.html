<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="scripts/tictactoe.js" defer></script>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="title-div">
    <p>tic</p>
    <p>tac</p>
    <p>toe</p>
  </div>
  <div class="form-div">
    
    <h2>choose your names</h2>
    
    <form action="#" id="playerNameForm" method="get">
      <div>
        <label for="p1name">player one</label>
        <input type="text" id="p1name" name="p1name">
      </div>
        
      <div>
        <label for="p2name">player two</label>
        <input type="text" id="p2name" name="p2name">
      </div>
    </form>
    
    <div>
      <button type="submit" form="playerNameForm">start â€º</button>
    </div>

  </div>
  <div class="game-div">
    <div class="message-box">
      <h2>the winner is player1</h2>
    </div>
    <div class="grid-container">
      <div class="game-grid">
        <div class="cell">
          x
        </div>
        <div class="cell">
          o
        </div>
        <div class="cell">
          x
        </div>
        <div class="cell">
          o
        </div>
        <div class="cell">
          x
        </div>
        <div class="cell">
          o
        </div>
        <div class="cell">
          o
        </div>
        <div class="cell">
          x
        </div>
        <div class="cell">
          x
        </div>
      </div>
    </div>
    <div class="author">
      <p>by <a href="https://github.com/marco-tav" target="_blank">marcotav <img src="resources/images/github-mark.svg" alt="github logo"></a></p>
    </div>
  </div>
</body>
</html>
